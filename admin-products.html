<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Products – House of Crafts</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1173d4",
            "primary-dark": "#0d5aa7",
            "accent-gold": "#C5A059",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: { "display": ["Be Vietnam Pro", "sans-serif"] },
          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
        },
      },
    }
  </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-100 antialiased">
  <nav class="sticky top-0 z-50 bg-white/90 dark:bg-background-dark/90 backdrop-blur-md border-b border-gray-100 dark:border-gray-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-20">
        <a href="index.html" class="flex items-center gap-2">
          <img src="images/logo.png" alt="House of Crafts" class="h-14 w-14 object-contain"/>
          <span class="font-bold text-lg text-gray-900 dark:text-white hidden sm:inline">House of Crafts</span>
        </a>
        <div class="flex items-center space-x-4" id="nav-auth-links">
          <a href="admin.html" class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary transition-colors">Admin</a>
          <a href="admin-products.html" class="text-sm font-medium text-primary">Products</a>
          <a href="admin-orders.html" class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary transition-colors">Orders</a>
          <a href="account.html" class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary transition-colors">Account</a>
          <button type="button" class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary hidden" id="nav-logout">Log out</button>
          <a href="cart.html" class="text-gray-500 hover:text-primary relative">
            <span class="material-icons">shopping_bag</span>
            <span class="absolute -top-1 -right-1 bg-primary text-white text-[10px] min-w-[1rem] h-4 flex items-center justify-center rounded-full px-1" id="nav-cart-count">0</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">Manage Products</h1>
    <p id="admin-loading" class="text-gray-500">Checking access…</p>
    <div id="admin-products-content" class="hidden">
      <p id="products-message" class="text-gray-600 dark:text-gray-400 mb-4 hidden"></p>
      <div class="mb-6">
        <button type="button" id="btn-add-product" class="px-4 py-2 bg-primary text-white font-medium rounded-lg hover:bg-primary-dark transition-colors">Add Product</button>
      </div>
      <div id="product-form-container" class="hidden mb-8 p-6 border border-gray-200 dark:border-gray-700 rounded-xl bg-white dark:bg-gray-800">
        <h2 id="product-form-title" class="text-xl font-bold text-gray-900 dark:text-white mb-4">Add product</h2>
        <input type="hidden" id="product-id"/>
        <form id="product-form" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="product-name">Name</label>
            <input type="text" id="product-name" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white" required/>
          </div>
          <div class="flex gap-2 items-end">
            <div class="flex-1">
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="product-slug">Slug</label>
              <input type="text" id="product-slug" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white"/>
            </div>
            <button type="button" id="btn-slug-from-name" class="py-2 px-3 text-sm text-primary hover:underline">From name</button>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="product-category">Category</label>
            <select id="product-category" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white" required>
              <option value="">Select category</option>
              <option value="Bedroom Furniture">Bedroom Furniture</option>
              <option value="Living Room">Living Room</option>
              <option value="Wall Decor">Wall Decor</option>
              <option value="Seating">Seating</option>
              <option value="Bone Inlay">Bone Inlay</option>
              <option value="Metal Decor">Metal Decor</option>
              <option value="Textiles">Textiles</option>
              <option value="Antique Woodwork">Antique Woodwork</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="product-price">Price (₹)</label>
            <input type="number" id="product-price" step="0.01" min="0" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white" required/>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="product-description">Description</label>
            <textarea id="product-description" rows="3" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white"></textarea>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="product-badge">Badge</label>
            <select id="product-badge" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
              <option value="">None</option>
              <option value="new_arrival">New Arrival</option>
              <option value="best_seller">Best Seller</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Product image</label>
            <input type="file" id="product-image-file" accept="image/*" class="block w-full text-sm text-gray-600 dark:text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-primary file:text-white file:font-medium"/>
            <div id="product-image-preview" class="hidden mt-2">
              <img id="product-image-preview-img" alt="Preview" class="w-24 h-24 object-cover rounded border border-gray-200 dark:border-gray-600"/>
            </div>
          </div>
          <p id="product-form-error" class="text-red-600 dark:text-red-400 text-sm hidden"></p>
          <div class="flex gap-2">
            <button type="submit" id="product-form-submit" class="px-4 py-2 bg-primary text-white font-medium rounded-lg hover:bg-primary-dark">Save</button>
            <button type="button" id="product-form-cancel" class="px-4 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 font-medium rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700">Cancel</button>
          </div>
        </form>
      </div>
      <div class="overflow-x-auto border border-gray-200 dark:border-gray-700 rounded-xl">
        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
          <thead class="bg-gray-50 dark:bg-gray-800">
            <tr>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Image</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Name</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Slug</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Category</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Price</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Badge</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Actions</th>
            </tr>
          </thead>
          <tbody id="products-tbody" class="divide-y divide-gray-200 dark:divide-gray-700">
            <tr><td colspan="7" class="px-4 py-8 text-center text-gray-500">Loading…</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/admin-products.js"></script>
</body>
</html>
