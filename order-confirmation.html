<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Confirmed – House of Crafts</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1173d4",
            "primary-dark": "#0d5aa7",
            "accent-gold": "#C5A059",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: { "display": ["Be Vietnam Pro", "sans-serif"] },
          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
        },
      },
    }
  </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-100 antialiased">
  <nav class="sticky top-0 z-50 bg-white/90 dark:bg-background-dark/90 backdrop-blur-md border-b border-gray-100 dark:border-gray-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-20">
        <a href="index.html" class="flex items-center gap-2">
          <img src="images/logo.png" alt="House of Crafts" class="h-14 w-14 object-contain"/>
          <span class="font-bold text-lg text-gray-900 dark:text-white hidden sm:inline">House of Crafts</span>
        </a>
        <a href="collection.html" class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary">Continue Shopping</a>
      </div>
    </div>
  </nav>

  <main class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8 py-20 text-center">
    <div class="w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center mx-auto mb-6">
      <span class="material-icons text-primary text-4xl">check_circle</span>
    </div>
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">Thank you for your order</h1>
    <p class="text-gray-500 dark:text-gray-400 mb-2">Order ID: <strong id="order-id" class="text-gray-900 dark:text-white">—</strong></p>
    <p class="text-gray-500 dark:text-gray-400 text-sm mb-8">We’ll get in touch regarding payment and delivery.</p>
    <a href="account.html" class="inline-block px-6 py-3 bg-primary text-white font-semibold rounded-lg hover:bg-primary-dark transition-colors mr-4">View Orders</a>
    <a href="collection.html" class="inline-block px-6 py-3 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 font-semibold rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">Back to Collection</a>
  </main>

  <script>
    var params = new URLSearchParams(window.location.search);
    var id = params.get('id');
    var el = document.getElementById('order-id');
    if (el && id) el.textContent = id;
  </script>
</body>
</html>
