<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product – House of Crafts</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1173d4",
            "primary-dark": "#0d5aa7",
            "accent-gold": "#C5A059",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: { "display": ["Be Vietnam Pro", "sans-serif"] },
          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
        },
      },
    }
  </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-100 antialiased">
  <nav class="sticky top-0 z-50 bg-white/90 dark:bg-background-dark/90 backdrop-blur-md border-b border-gray-100 dark:border-gray-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-20">
        <a href="index.html" class="flex items-center gap-2">
          <img src="images/logo.png" alt="House of Crafts" class="h-14 w-14 object-contain"/>
          <span class="font-bold text-lg text-gray-900 dark:text-white hidden sm:inline">House of Crafts</span>
        </a>
        <div class="hidden md:flex space-x-8 items-center">
          <a class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary transition-colors" href="collection.html?category=furniture">Furniture</a>
          <a class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary transition-colors" href="collection.html?category=decor">Decor</a>
          <a class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary transition-colors" href="collection.html?category=textiles">Textiles</a>
          <a class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary transition-colors" href="index.html#heritage">Our Story</a>
        </div>
        <div class="flex items-center space-x-4" id="nav-auth-links">
          <a href="admin.html" class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary hidden" id="nav-admin">Admin</a>
          <a href="signup.html" class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary hidden sm:inline">Sign up</a>
          <a href="login.html" class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary hidden sm:inline">Log in</a>
          <a href="account.html" class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary hidden" id="nav-account">Account</a>
          <button type="button" class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary hidden" id="nav-logout">Log out</button>
          <a href="cart.html" class="text-gray-500 hover:text-primary relative">
            <span class="material-icons">shopping_bag</span>
            <span class="absolute -top-1 -right-1 bg-primary text-white text-[10px] min-w-[1rem] h-4 flex items-center justify-center rounded-full px-1" id="nav-cart-count">0</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <p id="product-loading" class="text-gray-500">Loading…</p>
    <div id="product-not-found" class="hidden text-center py-16">
      <p class="text-gray-500 dark:text-gray-400 mb-6">Product not found.</p>
      <a href="collection.html" class="inline-block px-6 py-3 bg-primary text-white font-semibold rounded-lg hover:bg-primary-dark transition-colors">Browse Collection</a>
    </div>
    <div id="product-block" class="hidden grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">
      <div class="relative aspect-[4/5] rounded-xl overflow-hidden bg-gray-100 dark:bg-gray-800">
        <img id="product-image" alt="" class="w-full h-full object-cover"/>
        <span id="product-badge" class="absolute top-4 left-4 hidden bg-white/90 backdrop-blur text-primary text-xs font-bold px-2 py-1 rounded"></span>
      </div>
      <div>
        <h1 id="product-name" class="text-3xl font-bold text-gray-900 dark:text-white mb-2"></h1>
        <p id="product-category" class="text-gray-500 dark:text-gray-400 mb-4"></p>
        <p id="product-price" class="text-primary font-bold text-2xl mb-6"></p>
        <p id="product-description" class="text-gray-600 dark:text-gray-300 mb-8 leading-relaxed"></p>
        <button type="button" id="product-add-to-cart" class="inline-flex items-center gap-2 px-6 py-4 bg-primary text-white font-semibold rounded-lg hover:bg-primary-dark transition-colors">
          <span class="material-icons">add_shopping_cart</span>
          Add to cart
        </button>
      </div>
    </div>
  </main>

  <footer class="bg-gray-900 text-white py-12 mt-16 border-t border-gray-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm text-gray-400">
      <a href="index.html" class="hover:text-white transition-colors">House of Crafts</a> · <a href="collection.html" class="hover:text-white transition-colors">Shop</a> · <a href="account.html" class="hover:text-white transition-colors">Account</a>
    </div>
  </footer>

  <script src="js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/product.js"></script>
</body>
</html>
